<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <style>
    /* Styling for contact cards */
    .contacts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .contact-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .contact-card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }

    .contact-card p {
      margin: 5px 0;
      color: #666;
    }

    .contact-card a {
      color: #0066cc;
      text-decoration: none;
    }

    .contact-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <div class="nav-logo">
        <img src="./images/logo.png" alt="WOGSA Logo">
      </div>
      <ul class="nav-links">
        <li><a href="index.html#home">Home</a></li>
        <li class="dropdown">
          <a href="#">About</a>
          <div class="dropdown-content">
            <a href="history.html">Our History</a>
            <a href="mission-vision.html">Mission & Vision</a>
            <a href="leadership.html">Leadership</a>
          </div>
        </li>
        <li><a href="index.html#devotional">Daily Devotional</a></li>
        <li class="dropdown">
          <a href="#">Ministries</a>
          <div class="dropdown-content">
            <a href="index.html#youth">Youth Ministry</a>
            <a href="index.html#women">Women's Ministry</a>
            <a href="index.html#men">Men's Ministry</a>
          </div>
        </li>
        <li><a href="index.html#prayer">Prayer & Counseling</a></li>
        <li><a href="index.html#articles">Articles</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contacts.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h1>Contact Information</h1>
    <div class="contacts-container" id="contacts-container">
      <p>Loading contact information...</p>
    </div>
  </main>

  <script>
    // Fetch contacts from the API
    fetch('https://wogsa-backend.onrender.com/api/contacts') // Replace with your backend URL
  .then((response) => response.json())
  .then((contacts) => {
    const container = document.getElementById('contacts-container');
    container.innerHTML = ''; // Clear the loading text

    if (contacts.length === 0) {
      container.innerHTML = '<p>No contact information available.</p>';
      return;
    }

    contacts.forEach((contact, index) => {
      const contactCard = document.createElement('div');
      contactCard.className = 'contact-card';

      // Assign a placeholder or hardcoded image URL based on index or contact name
      const imageUrl = `https://via.placeholder.com/150?text=Photo+${index + 1}`;

      contactCard.innerHTML = `
        <img src="${imageUrl}" alt="${contact.name}'s photo" style="border-radius: 50%; width: 100px; height: 100px; margin-bottom: 15px;">
        <h2>${contact.name}</h2>
        <p><strong>Role:</strong> ${contact.role}</p>
        <p><strong>Phone:</strong> ${contact.phone}</p>
        <p><strong>Email:</strong> <a href="mailto:${contact.email}">${contact.email}</a></p>
        <p>${contact.description}</p>
      `;
      container.appendChild(contactCard);
    });
  })
  .catch((error) => {
    console.error('Error fetching contacts:', error);
    document.getElementById('contacts-container').innerHTML = '<p>Failed to load contact information.</p>';
  });

  </script>
</body>
</html>
